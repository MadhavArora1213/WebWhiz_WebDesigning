<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebWhiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/4.1.17/framer-motion.umd.min.js"></script>

    <style>
        body {
            background-image: url('ARUN IMAGE/Homepage-Banner_uT1C5Hy.webp');
            background-size: cover;
            background-position: center;
        }

        .gradient-text {
            background: linear-gradient(to right, #ff7e5f, #feb47b, #86a8e7, #7f7fd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }


        .gradient-longtext {
            background: linear-gradient(to right, #fffefe, #ffffff, #c6d8f9, #d3d3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }


        .gradient-button {
            background: linear-gradient(to right, #ff7e5f, #feb47b, #ef9f61, #ee893c);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: 2px solid black;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .gradient-button:hover {
            background: linear-gradient(to right, #7f7fd5, #86a8e7, #feb47b, #ff7e5f);
            border-color: white;
        }
    </style>
</head>

<body class="bg-gray-900 text-white">
    <div class="hero relative flex items-center justify-center h-screen text-center overflow-hidden">
        <div class="hero-content z-30">
            <h1 class="text-5xl font-bold mb-4 gradient-text">Welcome to Soul Store</h1>
            <p class="text-xl mb-8 gradient-longtext">Your one-stop shop for all your cooking needs</p>
            <a href="home.html" class="gradient-button">Get Started</a>
        </div>
        <div id="black-overlay" class="absolute inset-0 bg-black opacity-50 z-20"></div>
        <div id="animated-background" class="absolute inset-0 z-10"></div>
        <div id="layered-background" class="absolute inset-0 z-0"></div>
    </div>
    <script>
        const { motion } = window['framer-motion'];

        const AnimatedBackground = () => {
            return motion.div({
                animate: {
                    scale: [1, 1.5, 1],
                    rotate: [0, 360, 0],
                    borderRadius: ["20%", "50%", "20%"]
                },
                transition: {
                    duration: 10,
                    ease: "easeInOut",
                    loop: Infinity
                },
                className: "absolute w-full h-full bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500",
                style: {
                    top: "-50%",
                    left: "-50%",
                    zIndex: 0
                }
            });
        };

        const LayeredBackground = () => {
            return motion.div({
                animate: {
                    opacity: [0.5, 1, 0.5],
                    scale: [1, 1.2, 1]
                },
                transition: {
                    duration: 15,
                    ease: "easeInOut",
                    loop: Infinity
                },
                className: "absolute w-full h-full bg-gradient-to-r from-blue-500 via-green-500 to-yellow-500",
                style: {
                    top: "-50%",
                    left: "-50%",
                    zIndex: -1
                }
            });
        };

        const backgroundContainer = document.getElementById('animated-background');
        ReactDOM.render(React.createElement(AnimatedBackground), backgroundContainer);

        const layeredContainer = document.getElementById('layered-background');
        ReactDOM.render(React.createElement(LayeredBackground), layeredContainer);
    </script>
</body>



</html>
